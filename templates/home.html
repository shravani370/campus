{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Welcome, {{ user.username }}!</h2>
<p>Choose an option:</p>
<form action="{{ url_for('buy') }}" method="get" style="display:inline-block; margin-right: 1rem;">
    <button type="submit" class="home-button">Buy Items</button>
</form>
<form action="{{ url_for('sell') }}" method="get" style="display:inline-block;">
    <button type="submit" class="home-button">Sell Items</button>
</form>
{% endblock %}

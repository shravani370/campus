<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart | CAMPUS-CART</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {margin:0;font-family:'Poppins',sans-serif;background:#f8fafc;color:#222;}
header {background:#007bff;color:white;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;}
header a {color:white;text-decoration:none;}
main {padding:2rem;max-width:1000px;margin:0 auto;}
.cart-items{display:flex;flex-direction:column;gap:1.5rem;}
.cart-item{display:flex;background:white;padding:1rem;border-radius:.8rem;align-items:center;gap:1rem;}
.cart-item img{width:120px;height:120px;object-fit:cover;border-radius:.6rem;}
.item-details h3{margin:0;color:#007bff;}
.item-details p{margin:0.3rem 0;}
.price{font-weight:600;color:#c67b3e;}
.remove-btn{background:#dc3545;color:white;padding:.6rem 1.2rem;border:none;border-radius:.5rem;text-decoration:none;}
.cart-total{background:white;padding:1.5rem;border-radius:.8rem;margin-top:2rem;text-align:center;}
.checkout-btn{background:#c67b3e;color:white;padding:.9rem 2rem;border:none;border-radius:.6rem;text-decoration:none;}
.empty-cart{text-align:center;padding:4rem 2rem;}
.empty-cart i{font-size:4rem;color:#007bff;margin-bottom:1rem;}
</style>
</head>
<body>

<header>
<h1><i class="fas fa-shopping-cart"></i> CAMPUS-CART</h1>
<a href="/buy"><i class="fas fa-arrow-left"></i> Back to Shop</a>
</header>

<main>
<h2><i class="fas fa-cart-shopping"></i> Your Cart</h2>

{% if cart_items %}
<div class="cart-items">
{% for item in cart_items %}
<div class="cart-item">
<img src="{{ url_for('static', filename=item.photo) if item.photo else 'https://source.unsplash.com/400x300/?product' }}" alt="{{ item.name }}">
<div class="item-details">
<h3>{{ item.name }}</h3>
<p>Seller: {{ item.seller }}</p>
<p class="price">₹ {{ item.price }}</p>
</div>
<a href="{{ url_for('remove_from_cart', item_id=item.id) }}" class="remove-btn"><i class="fas fa-trash-alt"></i> Remove</a>
</div>
{% endfor %}
</div>

<div class="cart-total">
<h3>Total: ₹ {{ total }}</h3>
<a href="{{ url_for('checkout') }}" class="checkout-btn"><i class="fas fa-credit-card"></i> Proceed to Checkout</a>
</div>

{% else %}
<div class="empty-cart">
<i class="fas fa-box-open"></i>
<p>Your cart is empty.</p>
<a href="/buy"><i class="fas fa-shopping-bag"></i> Browse Items</a>
</div>
{% endif %}

</main>

</body>
</html>

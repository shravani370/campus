<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMPUS-CART - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .login-btn {
      width: 100%;
      height: 3rem;
      border: none;
      border-radius: 0.6rem;
      background-color: #c67b3e;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .login-btn:hover {
      background-color: #e48b48;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body style="background-color:#8bc3ff; margin:0; font-family:'Poppins', sans-serif;">

  <!-- Header -->
  <header style="display:flex; justify-content:space-between; align-items:center; padding:1.2rem 2rem; background:#007bff;">
    <h1 style="margin:0; font-size:1.8rem; color:white;"><i class="fas fa-university"></i> CAMPUS-CART</h1>
    <a href="/" style="text-decoration:none; color:white; font-weight:500; font-size:1.1rem;">Back to Home</a>
  </header>

  <!-- Centered Box -->
  <main style="display:flex; justify-content:center; align-items:center; height:80vh;">
    <div style="background:white; padding:3rem 3.5rem; border-radius:1rem; box-shadow:0 0 20px rgba(0,0,0,0.25); text-align:center; width:500px; height:330px;">

      <h2 style="margin-bottom:4rem; margin-top:0;"><i class="fas fa-sign-in-alt"></i> Login</h2>

      {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}

      <form method="POST" class="login-form" style="display:flex; flex-direction:column; gap:1.8rem;">

        <!-- Email Row -->
        <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom: 0.7rem;">
          <label for="email" style="font-size:18px; flex:1; text-align:left;">
            <i class="fas fa-envelope"></i> Email:
          </label>
          <input type="email" id="email" name="email" required
            placeholder="@sggs.ac.in email"
            style="flex:2; height:2.3rem; border-radius:0.5rem; border:2px solid #000; padding-left:0.5rem;">
        </div>

        <!-- Password Row -->
        <div style="display:flex; align-items:center; justify-content:space-between;">
          <label for="password" style="font-size:18px; flex:1; text-align:left;">
            <i class="fas fa-lock"></i> Password:
          </label>
          <input type="password" id="password" name="password" required
            placeholder="Enter password"
            style="flex:2; height:2.3rem; border-radius:0.5rem; border:2px solid #000; padding-left:0.5rem;">
        </div><br>

        <!-- Button -->
        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>

      </form>
    </div>
  </main>

</body>
</html>

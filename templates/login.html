<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAMPUS-CART - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --accent: #c67b3e;
      --accent-hover: #e48b48;
      --bg-light: #8bc3ff;
      --text-dark: #222;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ---------- Header ---------- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background: var(--primary);
      color: white;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    header a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 1rem;
      transition: opacity 0.2s ease;
    }

    header a:hover {
      opacity: 0.8;
    }

    /* ---------- Login Box ---------- */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .login-card {
      background: white;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      text-align: center;
      width: 100%;
      max-width: 420px;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-4px);
    }

    .login-card h2 {
      margin-bottom: 2rem;
      color: var(--primary-dark);
      font-size: 1.8rem;
      font-weight: 600;
    }

    /* ---------- Form ---------- */
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.8rem;
    }

    label {
      flex: 1;
      text-align: left;
      font-size: 1rem;
      color: var(--text-dark);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    input {
      flex: 2;
      height: 2.5rem;
      border-radius: 0.5rem;
      border: 2px solid #ccc;
      padding-left: 0.6rem;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
    }

    /* ---------- Button ---------- */
    .login-btn {
      width: 100%;
      height: 3rem;
      border: none;
      border-radius: 0.6rem;
      background-color: var(--accent);
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      font-weight: 600;
      box-shadow: var(--shadow);
    }

    .login-btn:hover {
      background-color: var(--accent-hover);
      transform: scale(1.03);
    }

    /* ---------- Error Message ---------- */
    .error {
      color: red;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 0.6rem;
        text-align: center;
      }

      .login-card {
        padding: 2rem 1.5rem;
      }

      .form-row {
        flex-direction: column;
        align-items: flex-start;
      }

      label, input {
        width: 100%;
      }

      input {
        height: 2.4rem;
      }

      .login-btn {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <h1><i class="fas fa-university"></i> CAMPUS-CART</h1>
    <a href="/">Back to Home</a>
  </header>

  <!-- Login Section -->
  <main>
    <div class="login-card">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}

      <form method="POST" class="login-form">
        <div class="form-row">
          <label for="email"><i class="fas fa-envelope"></i> Email:</label>
          <input type="email" id="email" name="email" placeholder="@sggs.ac.in email" required />
        </div>

        <div class="form-row">
          <label for="password"><i class="fas fa-lock"></i> Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>

        <button type="submit" class="login-btn">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
      </form>
    </div>
  </main>
</body>
</html>

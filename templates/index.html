<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMPUS-CART - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>

      header {
        flex-direction: column !important;

      }

      }

      .main-buttons a {

      }
      h2 {
        font-size: 1.8rem !important;
      }

<body style="margin:0;font-family:'Poppins',sans-serif;background-color:#f8fafc;">

  <!-- Header -->

    <nav>

  <!-- Hero Section -->

        <i class="fas fa-shopping-bag"></i> Buy Items
      </a>
      <a href="/sell" style="background:white;color:#007bff;padding:1rem 2rem;border-radius:50px;text-decoration:none;font-weight:600;box-shadow:0 4px 10px rgba(0,0,0,0.2);transition:0.3s;">
        <i class="fas fa-hand-holding-dollar"></i> Sell Items
      </a>
      <a href="/listings" style="background:white;color:#0056b3;padding:1rem 2rem;border-radius:50px;text-decoration:none;font-weight:600;box-shadow:0 4px 10px rgba(0,0,0,0.2);transition:0.3s;">
        <i class="fas fa-bars"></i> Your Listings
      </a>
    </div>
  </section>

  <!-- Footer -->
  <footer style="background:#0056b3;color:white;text-align:center;padding:1rem;margin-top:2rem;">

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMPUS-CART - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #8bc3ff;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #004aad;
      color: white;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 1.2rem;
      font-size: 1rem;
    }

    main {
      text-align: center;
      padding-top: 5rem;
    }

    .buttons {
      margin-top: 3rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .buttons a {
      background-color: #c67b3e;
      color: white;
      padding: 1rem 2rem;
      border-radius: 2rem;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      transition: all 0.3s ease-in-out;
    }

    .buttons a:hover {
      background-color: #e48b48;
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Responsive Styling for Phones */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .buttons {
        flex-direction: column;
        align-items: center;
        gap: 1.2rem;
      }

      .buttons a {
        width: 80%;
        font-size: 1rem;
        padding: 0.9rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><i class="fas fa-university"></i> CAMPUS-CART</h1>
    <div>
      {% if session.user %}
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout ({{ session.user }})</a>
      {% else %}
        <a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
      {% endif %}
      <a href="/cart"><i class="fas fa-shopping-cart"></i> Cart</a>
    </div>
  </header>

  <main>
    <h2>Welcome to CAMPUS-CART</h2>
    <p>Buy and sell campus essentials with ease!</p>

    {% if session.user %}
    <div class="buttons">
      <a href="/buy"><i class="fas fa-shopping-bag"></i> Buy Items</a>
      <a href="/sell"><i class="fas fa-plus"></i> Sell Items</a>
      <a href="/listings"><i class="fas fa-list"></i> Your Listings</a>
    </div>
    {% endif %}
  </main>
</body>
</html>

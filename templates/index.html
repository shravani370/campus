<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home | CAMPUS-CART</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body { margin:0;font-family:'Poppins',sans-serif;background:#f8fafc;color:#333;}
header {background:#007bff;color:white;padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
header h1 {margin:0;display:flex;align-items:center;gap:0.5rem;}
nav a {color:white;margin-left:1rem;display:inline-flex;align-items:center;gap:0.3rem;}
main {padding:2rem;max-width:1100px;margin:0 auto;}
.products {display:flex;flex-wrap:wrap;justify-content:center;gap:2rem;}
.product-card {background:white;border-radius:1rem;box-shadow:0 4px 10px rgba(0,0,0,0.1);overflow:hidden;width:250px;display:flex;flex-direction:column;transition:0.3s;}
.product-card:hover {transform:translateY(-5px);}
.product-card img {width:100%;height:160px;object-fit:cover;}
.card-content {padding:1rem;display:flex;flex-direction:column;gap:0.5rem;}
.card-content h3 {margin:0;color:#333;}
.card-content p {margin:0.3rem 0;}
.price {font-weight:600;color:#007bff;}
.actions {display:flex;justify-content:space-between;margin-top:1rem;}
.actions a {padding:0.5rem 1rem;border-radius:0.5rem;color:white;font-size:0.9rem;display:inline-flex;align-items:center;gap:0.3rem;}
.actions a.add {background:#007bff;}
.actions a.buy {background:#c67b3e;}
footer {background:#0056b3;color:white;text-align:center;padding:1rem;margin-top:2rem;}
@media(max-width:768px){header{flex-direction:column;text-align:center;gap:0.5rem}nav{justify-content:center;flex-wrap:wrap;gap:1rem}.products{flex-direction:column;align-items:center}.product-card{width:90%}}
</style>
</head>
<body>
<header>
<h1><i class="fas fa-shopping-cart"></i> CAMPUS-CART</h1>
<nav>
<a href="/"><i class="fas fa-home"></i> Home</a>
<a href="/sell"><i class="fas fa-plus-circle"></i> Sell</a>
<a href="/buy"><i class="fas fa-shopping-cart"></i> Buy</a>
<a href="/your-listings"><i class="fas fa-list"></i> Your Listings</a>
<a href="/cart"><i class="fas fa-cart-shopping"></i> Cart</a>
<a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</nav>
</header>

<main>
<div class="products">
{% for item in user_items %}
<div class="product-card">
<img src="{{ url_for('static', filename=item.photo) if item.photo else 'https://source.unsplash.com/400x300/?product' }}" alt="{{ item.name }}">
<div class="card-content">
<h3>{{ item.name }}</h3>
<p class="price">â‚¹ {{ "%.2f"|format(item.price / 100) }}</p>
</div>
</div>
{% endfor %}
</div>
</main>

<footer>
<p>&copy; 2025 CAMPUS-CART | Connecting Students through Campus Marketplace</p>
</footer>
</body>
</html>

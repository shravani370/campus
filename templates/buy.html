<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Campus Cart - Buy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
    }
    header {
      background: #003366;
      color: white;
      text-align: center;
      padding: 15px;
    }
    .container {
      width: 80%;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .total {
      text-align: right;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Cart</h1>
</header>

<div class="container">
  {% if cart %}
  <table>
    <tr><th>Item</th><th>Seller</th><th>Price</th></tr>
    {% for c in cart %}
    <tr>
      <td>{{ c.name }}</td>
      <td>{{ c.seller }}</td>
      <td>₹ {{ "%.2f"|format(c.price) }}</td>
    </tr>
    {% endfor %}
  </table>
  <p class="total">Total: ₹ {{ "%.2f"|format(cart|sum(attribute='price')) }}</p>
  {% else %}
  <p>Your cart is empty.</p>
  {% endif %}
</div>

</body>
</html>

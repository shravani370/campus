<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMPUS-CART - Buy Items</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body style="background-color:#8bc3ff; margin:0; font-family:'Poppins', sans-serif;">
  <header style="display:flex;justify-content:space-between;align-items:center;background-color:#004aad;color:white;padding:1rem 2rem;">
    <h1 style="margin:0;"><i class="fas fa-university"></i> CAMPUS-CART</h1>
    <div>
      <a href="/" style="color:white;margin-right:1.5rem;text-decoration:none;"><i class="fas fa-home"></i> Home</a>
      <a href="/cart" style="color:white;text-decoration:none;"><i class="fas fa-shopping-cart"></i> Cart</a>
    </div>
  </header>

  <main style="padding:2rem;text-align:center;">
    <h2 style="font-size:35px;margin-bottom:2rem;"><i class="fas fa-shopping-bag"></i> Available Items</h2>
    {% if items %}
    <div style="display:flex;flex-wrap:wrap;justify-content:center;gap:2rem;">
      {% for item in items %}
        <div style="background-color:white;border-radius:1rem;padding:1rem;width:250px;box-shadow:0 4px 10px rgba(0,0,0,0.1);transition:0.3s;">
          {% if item.photo %}
            <img src="{{ url_for('static', filename=item.photo) }}" alt="{{ item.name }}" style="width:100%;height:150px;object-fit:cover;border-radius:0.8rem;">
          {% endif %}
          <h3 style="margin-top:1rem;"><i class="fas fa-box"></i> {{ item.name }}</h3>
          <p style="font-size:16px;color:#444;">â‚¹ {{ "%.2f"|format(item.price / 100) }}</p>
          <p style="font-size:14px;color:#666;">Seller: {{ item.seller.email }}</p>
          <a href="{{ url_for('add_to_cart', item_id=item.id) }}"
             style="display:inline-block;margin-top:1rem;padding:0.8rem 1.5rem;background-color:#c67b3e;color:white;border-radius:2rem;text-decoration:none;font-weight:600;transition:0.3s;"
             onmouseover="this.style.backgroundColor='#007bff';this.style.transform='scale(1.05)'"
             onmouseout="this.style.backgroundColor='#c67b3e';this.style.transform='scale(1)'">
             <i class="fas fa-cart-plus"></i> Add to Cart
          </a>
        </div>
      {% endfor %}
    </div>
    {% else %}
      <p style="font-size:20px;">No items available for purchase right now.</p>
    {% endif %}
  </main>
</body>
</html>

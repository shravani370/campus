<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAMPUS-CART - Sell Item</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --accent: #c67b3e;
      --text-dark: #222;
      --text-light: #fff;
      --bg-light: #f8fafc;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
    }

    /* ---------- Header ---------- */
    header {
      background: var(--primary);
      color: var(--text-light);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header a {
      text-decoration: none;
      color: var(--text-light);
      font-weight: 500;
      transition: 0.3s;
    }

    header a:hover {
      color: #ffd700;
    }

    /* ---------- Page Title ---------- */
    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-top: 2rem;
      color: var(--primary-dark);
      position: relative;
      text-transform: uppercase;
    }

    h2::after {
      content: "";
      width: 80px;
      height: 4px;
      background: var(--accent);
      display: block;
      margin: 10px auto;
      border-radius: 2px;
    }

    /* ---------- Form Section ---------- */
    .sell-form {
      background: white;
      width: 90%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sell-form label {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .sell-form input[type="text"],
    .sell-form input[type="number"],
    .sell-form input[type="file"] {
      width: 100%;
      height: 2.7rem;
      border: 2px solid #ccc;
      border-radius: 0.5rem;
      padding-left: 0.6rem;
      font-size: 1rem;
      transition: 0.2s;
    }

    .sell-form input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
    }

    .file-input-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }

    .file-input-container input[type="file"] {
      background: #f1f1f1;
      padding: 0.5rem;
      cursor: pointer;
      border: 1px solid #ddd;
    }

    .file-input-container input[type="file"]::-webkit-file-upload-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.4rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .file-input-container input[type="file"]::-webkit-file-upload-button:hover {
      background: var(--primary-dark);
    }

    /* ---------- Submit Button ---------- */
    .checkout-btn {
      background: var(--accent);
      color: var(--text-light);
      font-size: 1.1rem;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 0.6rem;
      cursor: pointer;
      transition: all 0.3s ease;
      align-self: center;
    }

    .checkout-btn:hover {
      background: #a85f26;
      transform: scale(1.05);
    }

    /* ---------- Footer ---------- */
    footer {
      background: var(--primary-dark);
      color: var(--text-light);
      text-align: center;
      padding: 1rem 0;
      margin-top: 3rem;
      font-size: 0.9rem;
    }

    /* ---------- Responsive Design ---------- */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.3rem;
      }

      h2 {
        font-size: 1.8rem;
      }

      .sell-form {
        padding: 1.8rem;
      }

      .checkout-btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        gap: 0.5rem;
      }

      h2 {
        font-size: 1.6rem;
      }

      .sell-form {
        width: 95%;
        padding: 1.5rem;
      }

      input[type="text"],
      input[type="number"] {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1><i class="fas fa-university"></i> CAMPUS-CART</h1>
    <a href="/"><i class="fas fa-home"></i> Home</a>
  </header>

  <!-- Main Section -->
  <main>
    <h2><i class="fas fa-plus"></i> Sell Your Item</h2>

    <form method="POST" enctype="multipart/form-data" class="sell-form">
      <label for="name"><i class="fas fa-tag"></i> Item Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter item name">

      <label for="price"><i class="fas fa-rupee-sign"></i> Price (in â‚¹):</label>
      <input type="number" id="price" name="price" required placeholder="Enter item price">

      <div class="file-input-container">
        <label for="photo"><i class="fas fa-camera"></i> Upload Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*">
      </div>

      <button type="submit" class="checkout-btn"><i class="fas fa-upload"></i> List Item</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CAMPUS-CART | Connecting Students through Campus Marketplace</p>
  </footer>

</body>
</html>

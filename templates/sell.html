<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Item | CAMPUS-CART</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      color: #333;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.6rem;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, button {
      padding: 0.8rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .flash-message {
      text-align: center;
      color: green;
      margin-bottom: 1rem;
    }

    @media (max-width: 768px) {
      main {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1><i class="fas fa-plus-circle"></i> Sell Item</h1>
    <nav>
      <a href="/"><i class="fas fa-home"></i> Home</a>
      <a href="/buy"><i class="fas fa-shopping-cart"></i> Buy</a>
      <a href="/your-listings"><i class="fas fa-list"></i> Your Listings</a>
      <a href="/cart"><i class="fas fa-cart-shopping"></i> Cart</a>
      <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </header>

  <!-- Main Form -->
  <main>
    <h2>List Your Product</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form action="/sell" method="POST" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Item Name" required>
      <input type="number" name="price" placeholder="Price in â‚¹" required min="1">
      <input type="file" name="photo" accept="image/*">
      <button type="submit"><i class="fas fa-upload"></i> List Item</button>
    </form>
  </main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Listings - CAMPUS-CART</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body style="background-color:#8bc3ff;margin:0;font-family:'Poppins',sans-serif;">

<header style="display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background-color:#004aad;color:white;">
  <h1 style="margin:0;"><i class="fas fa-list"></i> Your Listings</h1>
  <a href="/buy" style="color:white;text-decoration:none;"><i class="fas fa-store"></i> Buy Items</a>
</header>

<main style="padding:2rem;text-align:center;">
  {% if user_items %}
  <div class="listings-container" style="display:flex;flex-wrap:wrap;justify-content:center;gap:2rem;">
    {% for item in user_items %}
    <div class="listing-card" style="background:white;padding:1rem;border-radius:1rem;box-shadow:0 4px 8px rgba(0,0,0,0.1);width:220px;">
      {% if item.photo %}
        <img src="{{ url_for('static', filename=item.photo) }}" alt="{{ item.name }}" style="width:100%;height:150px;object-fit:cover;border-radius:0.5rem;margin-bottom:1rem;">
      {% else %}
        <img src="https://source.unsplash.com/400x300/?product" alt="no image" style="width:100%;height:150px;object-fit:cover;border-radius:0.5rem;margin-bottom:1rem;">
      {% endif %}
      <h3 style="color:#333;margin-bottom:0.5rem;"><i class="fas fa-tag"></i> {{ item.name }}</h3>
      <p style="margin:0.3rem 0;">₹ {{ "%.2f"|format(item.price) }}</p>
      <p style="margin:0;color:green;font-weight:600;">Status: Listed</p>
    </div>
    {% endfor %}
  </div>
  {% else %}
    <p style="font-size:1.1rem;">You haven’t listed any items yet.</p>
  {% endif %}
</main>

</body>
</html>

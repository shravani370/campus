<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Listings - CAMPUS-CART</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {margin:0;font-family:'Poppins',sans-serif;background:#8bc3ff;}
    header {display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:#004aad;color:white;}
    header h1 {margin:0;}
    header a {color:white;text-decoration:none;}
    main {padding:2rem;text-align:center;}
    .listings-container {display:flex;flex-wrap:wrap;justify-content:center;gap:2rem;}
    .listing-card {background:white;padding:1rem;border-radius:1rem;box-shadow:0 4px 8px rgba(0,0,0,0.1);width:220px;transition:transform 0.2s;}
    .listing-card img {width:100%;height:150px;object-fit:cover;border-radius:0.5rem;margin-bottom:1rem;}
    .listing-card h3 {color:#333;margin-bottom:0.5rem;}
    .listing-card p {margin:0.3rem 0;}
    @media(max-width:768px){header{flex-direction:column;text-align:center;gap:0.8rem;padding:1rem;}header h1{font-size:1.5rem;}main{padding:1rem;}.listings-container{flex-direction:column;align-items:center;}.listing-card{width:90%;}}
  </style>
</head>
<body>

<header>
  <h1><i class="fas fa-list"></i> Your Listings</h1>
  <a href="/"><i class="fas fa-home"></i> Back to Home</a>
</header>

<main>
  {% if user_items %}
  <div class="listings-container">
    {% for item in user_items %}
    <div class="listing-card">
      {% if item.photo %}
      <img src="{{ url_for('static', filename=item.photo) }}" alt="{{ item.name }}">
      {% endif %}
      <h3><i class="fas fa-tag"></i> {{ item.name }}</h3>
      <p>₹ {{ "%.2f"|format(item.price) }}</p>
      <p style="color:green;font-weight:600;">Status: Listed</p>
    </div>
    {% endfor %}
  </div>
  {% else %}
    <p style="font-size:1.1rem;">You haven’t listed any items yet.</p>
  {% endif %}
</main>

</body>
</html>
